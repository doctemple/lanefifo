<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Monitor</title>
    <meta charset="utf-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
      body{ background-color:black; color:orange; overflow: hidden; }
      @font-face {
        font-family: "digital";
        src: url("../css/font/digital-7\ \(mono\).ttf");
      }

      #clock { 
        font-family: digital;
        font-size:25vw; 
        margin: auto auto;
        width:100%;
        overflow: hidden;
      }
    </style>
    <script src="../js/angular.min.js"></script>
    <script >
      var app = angular.module("myApp", []);

        app.controller("laneControl", function ($scope, $http, $interval) {
              $interval(function () {
                  $http.get("http://192.168.20.248:93/api/lanes/1")
                  .then(function (response) {
                    $scope.sensor = response.data;
                  });
              }, 1000);

              $scope.testtime = "";
        });



    </script>

	</head>
 <body ng-app="myApp">
  <div ng-controller="laneControl" >
      <p id="clock" ng-bind="sensor.time | date:'mm:ss'"></p>
  </div>
</body>
</html>
